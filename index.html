<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript"src="build/js/app.js"></script>
    <title>Better Doctor</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Better Doctor</h1>
    </div>
    <div class="container">
      <p id="sub-header">matching symptoms to a physician near you</p>
      <hr>
      <br>
      <form id="symptom-form">
        <div class="form-group">
          <label for="symptom">Enter symptom:</label>
          <input type="text" id="symptom" required>
        </div>
        <div class="form-group">
          <label for="state">Enter state abbreviation:</label>
          <input type="text" id="state" required>
        </div>
        <button type="button" class="btn" id="find-doc">Find Doctor</button>
      </form>
      <br>
      <div class="results">
        <ul></ul>
      </div>
    </div>
  </body>
</html>
